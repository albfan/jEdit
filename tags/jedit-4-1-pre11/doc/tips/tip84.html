<html><body>If you use jEdit to edit files stored in the CVS version
control system, you should install the
<b>Gruntspud</b> plugin. If you use Microsoft Visual SourceSafe,
install <b>VSSPlugin</b>. Plugins can
be downloaded and installed from within jEdit using the plugin manager
(<b>Plugins</b>&gt;<b>Plugin Manager</b>).</body></html>
